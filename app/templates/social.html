{% extends "base.html" %}

{% block content %}
<div class="social-container">
  <div class="top-section">
    <div class="social-title">Social</div>
    <div class="filter-dropdown">
      <select name="season" id="season-filter">
        <option value="">Season</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
      </select>
      <select name="style" id="style-filter">
        <option value="">Style</option>
        <option value="Casual">Casual</option>
        <option value="Formal">Formal</option>
        <option value="Sporty">Sporty</option>
        <option value="Vintage">Vintage</option>
      </select>
    </div>
  </div>

  <div class="user-grid-wrapper">
    <div class="user-grid">
      {% for i in range(1, 13) %}
      <div class="user-card">
        <div class="user-info">
          <div class="profile-pic"></div>
          <div class="username">Person{{ i }}</div>
        </div>
        <img src="{{ url_for('static', filename='images/Home-MockOutfit.jpg') }}" alt="Mock Outfit" class="outfit-preview">
        <div class="tag-container">
          <div class="tag winter">Winter</div>
          <div class="tag casual">Casual</div>
        </div>
        <button class="save-button">Save</button>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
