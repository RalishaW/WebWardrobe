{% extends "base.html" %}
{% block title %}My Outfits - Fashanize{% endblock %}

{% block content %}
<div class="outfit-header-row">
    <h2 class="outfit-header">MyOutfits</h2>
    <div class="create-outfit-button">
        <button onclick="toggleOutfitCreator()">Create New Outfit</button>
    </div>
</div>

<!-- Step 1: Occasion + Season -->
<div id="outfit-creator" class="outfit-creator-container" style="display: none;">
    <div class="outfit-options">
        <label>Occasion:</label>
        <select name="occasion" id="occasion">
            <option value="">Select</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="party">Party</option>
        </select>

        <label>Season:</label>
        <select name="season" id="season">
            <option value="">Select</option>
            <option value="summer">Summer</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="autumn">Autumn</option>
        </select>

        <button type="button" onclick="showOutfitBuild()">Generate Outfit</button>
    </div>

    <!-- Step 2: Outfit Preview + Save Form -->
    <div id="outfit-builder" class="outfit-main-content" style="display: none;">
        <div class="outfit-form">
            <form>
                <label>Outfit Name:</label>
                <input type="text" name="name" required>

                <label>Privacy:</label>
                <select name="privacy">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>

                <button type="submit">Save Outfit</button>
            </form>
        </div>

        <div class="outfit-preview">
            <h4>Outfit Preview</h4>
            <div class="outfit-box">
                <img src="{{ url_for('static', filename='outfits/placeholder.png') }}" alt="Generated Outfit">
            </div>
        </div>
    </div>
</div>

<!-- Filter Tags -->
<div class="filters" data-type="occasion">
    <span>Filter by Occasion:</span>
    <button class="filter-btn active" onclick="filterOutfits('all', 'occasion')">All</button>
    <button class="filter-btn" onclick="filterOutfits('casual', 'occasion')">Casual</button>
    <button class="filter-btn" onclick="filterOutfits('formal', 'occasion')">Formal</button>
    <button class="filter-btn" onclick="filterOutfits('party', 'occasion')">Party</button>
</div>

<div class="filters" data-type="season">
    <span>Filter by Season:</span>
    <button class="filter-btn active" onclick="filterOutfits('all', 'season')">All</button>
    <button class="filter-btn" onclick="filterOutfits('summer', 'season')">Summer</button>
    <button class="filter-btn" onclick="filterOutfits('winter', 'season')">Winter</button>
    <button class="filter-btn" onclick="filterOutfits('spring', 'season')">Spring</button>
    <button class="filter-btn" onclick="filterOutfits('autumn', 'season')">Autumn</button>
</div>

<!-- Outfit Gallery -->
<div class="outfit-gallery">
    {% for outfit in outfits %}
    <div class="outfit-item" data-occasion="{{ outfit.occasion }}" data-season="{{ outfit.season }}">
        <h4>{{ outfit.name }}</h4>
        <img src="{{ url_for('static', filename='outfits/' ~ outfit.preview) }}" alt="Outfit Preview">
        <div class="tag-container">
            <span class="tag">{{ outfit.occasion }}</span>
            <span class="tag">{{ outfit.season }}</span>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function toggleOutfitCreator() {
    const creator = document.getElementById("outfit-creator");
    creator.style.display = creator.style.display === "none" ? "block" : "none";
}

function showOutfitBuild() {
    const builder = document.getElementById("outfit-builder");
    builder.style.display = "flex";
}

let currentOccasion = 'all';
let currentSeason = 'all';

function filterOutfits(value, type) {
    const filterGroup = document.querySelector(`.filters[data-type="${type}"]`);
    const buttons = filterGroup.querySelectorAll('.filter-btn');
    const clickedBtn = event.target;

    const isActive = clickedBtn.classList.contains('active');

    // Remove all active states
    buttons.forEach(btn => btn.classList.remove('active'));

    if (isActive || value === 'all') {
        // Revert to 'all'
        if (type === 'occasion') currentOccasion = 'all';
        else currentSeason = 'all';

        buttons.forEach(btn => {
            if (btn.textContent.toLowerCase() === 'all') {
                btn.classList.add('active');
            }
        });
    } else {
        clickedBtn.classList.add('active');
        if (type === 'occasion') currentOccasion = value;
        else currentSeason = value;
    }

    document.querySelectorAll('.outfit-item').forEach(item => {
        const occasion = item.getAttribute('data-occasion');
        const season = item.getAttribute('data-season');

        const matchOccasion = currentOccasion === 'all' || occasion === currentOccasion;
        const matchSeason = currentSeason === 'all' || season === currentSeason;

        item.style.display = matchOccasion && matchSeason ? '' : 'none';
    });
}
</script>
{% endblock %}
